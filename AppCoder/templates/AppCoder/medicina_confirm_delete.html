{% extends "AppCoder/padre.html" %}
{% load static %}
{% block principal %}

<ul>
    {% if user.is_authenticated %}
    <p style="margin-top: 10px;">Estas seguro que quiere eliminar el medicina: {{ medicina.nombre }} {{ medicina.apellido }}? </p>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-danger" type="submit" value="Borrar">
        <a class="btn btn-primary" href="{% url 'medicina-list' %}">Cancelar</a>
    </form>
    {% endif %}   
</ul>
{% endblock %}
